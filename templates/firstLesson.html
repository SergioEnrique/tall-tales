<h1>Tall Tales</h1>

<p class="ejercicio">One day, the mail carrier visited my <span ng-click="selectType('place')" data-toggle="modal" data-target="#myModal" class="blanco">A PLACE</span>. She was carrying a <span ng-click="selectType('adjectives')" data-toggle="modal" data-target="#myModal" class="blanco">ADJECTIVE</span> pile of <span ng-click="selectType('plural noun')" data-toggle="modal" data-target="#myModal" class="blanco">PLURAL NOUN</span> for me. When I saw it, I shouted “That is so <span ng-click="selectType('adjectives')" data-toggle="modal" data-target="#myModal" class="blanco">ADJECTIVE</span>!” The mail carrier smiled <span ng-click="selectType('adverb')" data-toggle="modal" data-target="#myModal" class="blanco">ADVERB</span> at me. As soon as she left, I ran upstairs to tell my <span ng-click="selectType('living things')" data-toggle="modal" data-target="#myModal" class="blanco">A LIVING THING</span>.
</p>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body">
				<ul>
					<li ng-repeat="word in selectedWords">{{word.word}}</li>
				</ul>
			</div>
		</div>
	</div>
</div>
